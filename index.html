<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Square+Peg&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Random Cats with API REST</title>
</head>
<body>
    <header>
        <h1>Random Cats</h1>
    </header>
    <main>
        <section class="container">
            <div id="imagesContainer" class="imagesContainer"></div>
            <div class="inputContainer">
                <label for="numberImages">Enter the number of images you want to see</label>
                <input type="number" id="number_images" value="0">
                <button type="button" class="random-cat-button" id="button_1"> Show me a cat!</button>
                <button type="reset" class="random-cat-button" id="button_2"> Resest</button>
            </div>
        </section>
        <section class="container" id="favoriteCats">
            <h1>Favorites Cats</h1>
                <div id="imagesContainer_1" class="imagesContainer">
                    
                </div>
        </section>
        <section class="container" id="UploadCats">
            <h1 style="margin-bottom: 20px;">Upload pictures of your cats</h1>
                <form id="uploadingForm" >
                    <div class="input-file input-file--reverse uploadContainer">
                        <div>
                            <label for="file" class="input-file__btn">Select</label>
                            <label for="" class="input-file__field"></label>
                            <input type="file" id="file" name="file" class="input-file__input">
                        </div>
                        <div>
                            <button type="button" class="random-cat-button" id="upload_btn"><i class="ri-upload-line colorIcon"></i> Upload</button>
                        </div>
                    </div>
                    <span id="success" style="font-size: 50px; color: rgb(14, 218, 14);"></span>
                </form>
                <script
                    src="https://code.jquery.com/jquery-3.6.0.js"
                    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
                    crossorigin="anonymous">
                </script>
                <script>
                    $(function() {
                        $('.input-file__input').on('change', function() {
                            if($(this)[0].files[0]) {
                                $(this).prev().text($(this)[0].files[0].name);
                            }
                        })
                    })
                </script>
        </section>
        <span id="error" style="font-size: 50px;"></span>
    </main>
